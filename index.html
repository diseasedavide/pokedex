<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <div class="sfondo-bianco">
        <input type="text" name="ricerca" id="nomePokemon" value="" placeholder="Inserisci il Pokemon"/>
        <!-- bottone chiamata -->
        <button class="pulla" onclick="getRandomPokemon()">Get</button>
        <!-- struttura -->
      </div>
      <div class="top-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div></div>
      <div></div>
      <section class="sezione1">
        <div id="pokemon-container"></div>
        <div class="contenitore-sezione1">
          <div class="contenitore-tastiera">
            <div class="tastiera-laterale">
              <span class="numero numero1">1</span>
              <span class="numero numero2">2</span>
              <span class="numero numero3">3</span>
              <span class="numero numero4">4</span>
              <span class="numero numero5">5</span>
              <span class="numero numero6">6</span>
              <span class="numero numero7">7</span>
              <span class="numero numero8">8</span>
              <span class="numero numero9">9</span>
              <span class="numero virgola">,</span>
              <span class="numero numero0">0</span>
            </div>
            <!-- frecce -->
            <div class="contenitore-simboli">
              <div>
                <div class="simboli">%</div>
              </div>
              <div class="doppio-div">
                <div class="simboli">X</div>
                <div class="simboli">-</div>
              </div>
              <div>
                <div class="simboli btn-plus">+</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="bottoni-rossi">
        <span id="on" class="btn-red">ON</span>
        <span id="off" class="btn-red">OFF</span>
        <span id="quit" class="btn-red">QUIT</span>
      </div>
      <section class="sezione2">
        <!-- tastiera -->
        <div class="tastiera-bottom">
          <span class="btn-tastiera a">A</span>
          <span class="btn-tastiera b">B</span>
          <span class="btn-tastiera c">C</span>
          <span class="btn-tastiera d">D</span>
          <span class="btn-tastiera e">E</span>
          <span class="btn-tastiera f">F</span>
          <span class="btn-tastiera g">G</span>
          <span class="btn-tastiera h">H</span>
          <span class="btn-tastiera i">I</span>
          <span class="btn-tastiera j">J</span>
          <span class="btn-tastiera k">K</span>
          <span class="btn-tastiera l">L</span>
          <span class="btn-tastiera m">M</span>
          <span class="btn-tastiera n">N</span>
          <span class="btn-tastiera o">O</span>
          <span class="btn-tastiera p">P</span>
          <span class="btn-tastiera q">Q</span>
          <span class="btn-tastiera r">R</span>
          <span class="btn-tastiera s">S</span>
          <span class="btn-tastiera t">T</span>
          <span class="btn-tastiera u">U</span>
          <span class="btn-tastiera v">V</span>
          <span class="btn-tastiera w">W</span>
          <span class="btn-tastiera x">X</span>
          <span class="btn-tastiera y">Y</span>
          <span class="btn-tastiera z">Z</span>
        </div>
        <div class="pulsanti">
          <!-- pulsante verde -->
          <div class="btn-colonna" onclick="getRandomPokemon()">
            <span class="enter">ENTER</span>
            <span class="equal">=</span>
          </div>
          <div class="btn-clear">
            <p>
              <span id="spazio">SPACE</span>/<span id="cancella">CLEAR</span>
              
              
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
